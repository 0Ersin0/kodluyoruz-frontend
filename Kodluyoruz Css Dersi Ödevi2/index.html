<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google! 1998 Clone</title>
    <style>
        /* Orijinal font ve genel yapı */
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: white;
            color: black;
            margin: 20px;
        }
        /* Arama alanının gri arka planı */
        .search-area {
            background-color: #EEEEEE;
            padding: 15px;
            border: 1px solid #999;
            width: 90%;
            max-width: 700px;
        }
        /* Alt kısımdaki renkli kutular */
        .special-box { background-color: #7099EE; } /* Mavi */
        .about-box { background-color: #FFFFFF; }  /* Beyaz */
        .subscribe-box { background-color: #7EE5DA; } /* Yeşilimsi */
        
        table { border-collapse: collapse; }
        td { padding: 10px; font-size: 14px; }
        a { color: #0000FF; }
    </style>
</head>
<body>

    <center>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" width="350" alt="Google">
        
        <div class="search-area">
            <font size="-1">Search the web using Google!</font><br>
            <input type="text" name="q" size="40" value=""><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </center>

    <center>
        <table width="90%" border="0">
            <tr>
                <td width="33%" class="special-box" align="center" valign="top">
                    <font size="-1">
                        Special Searches<br>
                        <a href="#">Stanford Search</a><br>
                        <a href="#">Linux Search</a>
                    </font>
                </td>

                <td width="33%" class="about-box" align="center" valign="top">
                    <font size="-1">
                        <a href="#">Help!</a><br>
                        <a href="#">About Google!</a><br>
                        <a href="#">Company Info</a><br>
                        <a href="#">Google! Logos</a>
                    </font>
                </td>

                <td width="33%" class="subscribe-box" align="center" valign="top">
                    <font size="-1">
                        Get Google!<br>
                        updates monthly:<br>
                        <input type="text" name="email" value="your e-mail" size="15"><br>
                        <input type="submit" name="sa" value="Subscribe">
                        <font size="-2"><a href="#">Archive</a></font>
                    </font>
                </td>
            </tr>
        </table>
    </center>

    <center>
        <p><font size="-1">Copyright ©1998 Google Inc.</font></p>
    </center>

</body>
</html>
